  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="https://www.ap.be/themes/custom/ap_hogeschool/src/images/logo-ap.svg" alt="" width="100%" height="100%">
    <h1 class="h3 mb-3 fw-normal">Please fill in all information to sign up</h1>


    <label for="inputName" class="visually-hidden">Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>

    <label for="inputFirstName" class="visually-hidden">Firstname</label>
    <input type="text" id="inputFirstName" class="form-control" placeholder="Firstname" required>

    <label for="inputAdressLine" class="visually-hidden">AdressLine</label>
    <input type="text" id="inputAdressLine" class="form-control" placeholder="AdressLine" required autofocus>

    <label for="inputDomicile" class="visually-hidden">Domicile</label>
    <input type="text" id="inputDomicile" class="form-control" placeholder="Domicile" required>

    <label for="inputUserName" class="visually-hidden">Username</label>
    <input type="text" id="inputUserName" class="form-control" placeholder="Username" required autofocus>

    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p>Already have an account? <a href="index.html">Log in here</a></p>
  </form>
